<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saad(){
            var i;
            var sum=0;
            for(i=0;i<arguments.length;i++){
                sum=sum+arguments[i];
                
            }
            return sum;
        }
        var a=parseInt(prompt('First Number:'))
        var b=parseInt(prompt('Second Number:'))

        var c=parseInt(prompt('Third Number:'))

        var d=parseInt(prompt('Fourth Number:'))

        var e=parseInt(prompt('Fifth Number:'))

        var f=parseInt(prompt('Sixth Number:'))

        document.write('The sum is: ',saad(a,b,c,d,e,f));
        
    </script>
    
</body>
</html>

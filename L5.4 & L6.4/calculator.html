<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">

        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button onclick="clearscreen()" class="operator" id="C">C</button>
                <button class="operator" onclick="backspace()" id="CE">CE</button>
                <button class="operator" onclick="setscreenvalue('%')" id="%">%</button>
                <button class="operator" onclick="setscreenvalue('/')" id="/">/</button>
                <button class="number" onclick="setscreenvalue('7')" id="7">7</button>
                <button class="number" onclick="setscreenvalue('8')" id="8">8</button>
                <button class="number" onclick="setscreenvalue('9')" id="9">9</button>
                <button class="operator" onclick="setscreenvalue('*')" id="*">*</button>
                <button class="number"onclick="setscreenvalue('4')" id="4">4</button>
                <button class="number" onclick="setscreenvalue('5')" id="5">5</button>
                <button class="number" id="6" onclick="setscreenvalue('6')">6</button>
                <button class="operator" id="-"onclick="setscreenvalue('-')">-</button>
                <button onclick="setscreenvalue('1')" class="number" id="1">1</button>
                <button class="number" onclick="setscreenvalue('2')" id="2">2</button>
                <button class="number" onclick="setscreenvalue('3')" id="3">3</button>
                <button class="operator" onclick="setscreenvalue('+')" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" onclick="setscreenvalue('0')" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" onclick="calculatevalue()" id="=">=</button>










            </div>
        </div>
    </div>
    
</body>
</html>

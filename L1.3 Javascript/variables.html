<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hello"></p>
    <p id="my">
        
    </p>
    <script>
        var num1=4;
        var num2=7;
        var sum= num1 + num2;
        document.getElementById("hello").innerHTML="What is 4 + 7";
        document.getElementById("my").innerHTML="The Answer is: " + sum;
    </script>
    
</body>
</html>

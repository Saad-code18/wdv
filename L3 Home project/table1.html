<!DOCTYPE html>
<html>
    <head>
        <title>
            Table-1
        </title>
    </head>
    <body>
        <table border="5" bordercolor="red" >
            <tr>
                <td>
                    <table border="3" bordercolor="gold">
                        <tr>
                            <th colspan="2">Nested Table 1</th>
                        </tr>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                        <tr>
                            <td>Our First Table</td>
                            <td>Nested Within</td>
                        </tr>
                    </table>
                </td>
                <td><table border="3" bordercolor="blue" cellspacing="0">
                    <tr>
                        <th>Nested Table 2</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List Object 1</li>
                                <li>List Object 2</li>
                                <li>List Object 3</li>
                            </ul>
                        </td>
                    </tr>
                </table></td>
            </tr>
            <tr>
                <td>
                    <table border="3">
                        <tr>
                            <th colspan="2">
                                Nested Table 3
                            </th>
                        </tr>
                        <tr>
                            <td><a href="https://www.w3schools.com/howto/howto_html_table_nested.asp" target="_blank">Nested Table</a></td>
                            <td>Demo Continued</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table border="3" bordercolor="green">
                        <tr>
                            <th>Nested Table 4</th>
                        </tr>
                        <td><button style="height:121px; border-radius: 30px; width: 121px; color: white; background-color: black;"><font size="6">HTML</font></button></td>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="guru"></p>
    <script>
        var a={
            book:"Harry Potter and The Goblet of Fire",
            author: "J.K Rowlings"
        };
        document.getElementById("guru").innerHTML=a.book+ " is written by " + a.author;

        document.write(Math.floor(24.6),"<br>");

        document.write(Math.ceil(25.6),"<br>");

        document.write(Math.min(25,23,43,76,19),"<br>");

        document.write(Math.max(45,67,78,90),"<br>");

        document.write(Math.pow(6,3),"<br>");

        document.write(Math.sqrt(169),"<br>");

        function findMax(){
            var i;
            var max=0;
            for(i=0;i< arguments.length;i++){
                if (arguments[i]>max){
                    max=arguments[i];
                }





            }
            return max;


        }
        document.write(findMax(1,2,3,4,5,7,89),("<br>"));

        
        function Saad(){
            var i;
            var sum=0;
            for(i=0;i< arguments.length;i++){
                sum=sum+arguments[i];
                }
                return sum;
                





            }
            document.write(Saad(2,5,9,10,23,27));





    </script>
</body>
</html>

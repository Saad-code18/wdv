<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var red=parseInt(prompt ('Enter Your Number'));
        var blue=parseInt(prompt ('Enter your second number'));
        document.write('The sumation is:',red+blue,'<br>');
        document.write('The difference is:',red-blue,'<br>');
        document.write('The muplication result:',red*blue,'<br>');
        document.write('The result of the division:',red/blue,'<br>');
        document.write('The modulous is:',red%blue,'<br>');
        document.write('The power is:',red**blue,'<br>');
        document.write('Is the values equal:',red==blue,'<br>');
        document.write('Is the values unequal:',red!=blue,'<br>');
        document.write('Is the value greater or equal to other:',red<=blue,'<br>');
        document.write('Is the value less or equal to other:',red>=blue,'<br>');
        document.write('Is the value less than other:',red<blue,'<br>');
        document.write('Is the value greater than other:',red>blue,'<br>');












    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var i;
        var n=parseInt(prompt ('Enter a value:'));
        for(i=1;i<=10;i++){
            document.write(n,'*',i,'= ',n*i,'<br>');


        }
        var a=new Date();
        document.write(a,'<br>');
        var b=13.6;
        document.write(Math.round(b));



    </script>


</body>
</html>
